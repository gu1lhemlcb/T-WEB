<VirtualHost *:80>
  ServerName www.EpiTravel.vm
  ServerAlias EpiTravel.vm
  DocumentRoot "/var/html/www/public"

  UseCanonicalName Off

  <Directory "/var/html/www/public">
    Options FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>

<VirtualHost *:443>
  ServerName www.EpiTravel.vm
